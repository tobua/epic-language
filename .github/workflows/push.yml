name: push

on:
  push:
    branches: [main]

jobs:
  test-build-publish-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: ðŸš§ Build
        run: bun run build
      - name: ðŸ§ª Test Browser
        run: bun test -- basic react
      # Tests running in parallel and browser environment cannot be torn down properly after tests.
      - name: ðŸ§ª Test Server
        run: bun test -- interface ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - run: npm install -g npm@latest
      - name: ðŸ“¢ Release
        uses: tobua/release-npm-action@v2
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
